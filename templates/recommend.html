<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/CSS/style.css">

</head>
<body>


<nav class="navbar bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img src="{{ url_for('static', filename='images/logo.jpg') }}" alt="Book Logo" height="30">
            Book Recommendation System
        </a>
        <ul class="navbar-nav d-flex flex-row gap-3">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/recommend">Recommend</a></li>
            <li class="nav-item"><a class="nav-link" href="/contact">Contact</a></li>
        </ul>
    </div>
</nav>


  <div class="container mt-4">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center">Recommend Books</h1>
          <form action="/recommend_books" method="POST">
              <input type="text" class="form-control" name="user_input"><br>
              <input type="submit" class="btn btn-group-lg">
          </form>
      </div>
    </div>



    {% if data %}
    <div class="row g-3">
        {% for i in data %}
            <div class="col-6 col-md-4 col-lg-3">
                <div class="card text-center" style="width: 100%; min-height: 270px;">
                    <img class="card-img-top" src="{{ i[2] }}" alt="book" style="height: 130px; object-fit: contain; margin: 10px;">
                    <div class="card-body p-2">
                        <p class="card-text mb-1" style="font-size: 12px;">{{ i[0] }}</p>
                        <h6 class="card-title">{{ i[1] }}</h6>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endif %}

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-qy70H6QAVP7KHTvL/Fhbzhyj7ymK5Hh5M3KphmMdF1pE0m0EkAdspz2yRSL9x2Ek" crossorigin="anonymous">
  </script>
</body>
</html>
